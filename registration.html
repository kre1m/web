<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/registration.css">
    <link rel="shortcut icon" href="\Html_project\images\Murom_COA_(Vladimir_Governorate)_(1781).png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <form id="registration" action="" method="">
            <div class="title">
                <h2>Регистрация</h2>
                <h5>Заполните форму для регистрации</h5>
            </div>
            <div class="box">
                <input type="name" id="name" placeholder="Введите ФИО" required>
                <input type="email" placeholder="Введите почту" required>
                <input type="password" placeholder="Пароль" required>
                <input type="password" placeholder="Повторите пароль" required>
                <button type="submit">Зарегистрироваться</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('registration').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            localStorage.setItem('userName', name);
            alert('Вы зарегистрированы! Нажмите "ОК" для возвращения на главную страницу');
            window.location.href="index.html";
        });
    </script>
</body>
</html>
